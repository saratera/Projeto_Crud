    <header>
        <div class="barraMenu">

        <div class="botaoNovo">
            <button id="botaoNovo">NOVO</button>
        </div>
        <div class="modal" id="modal">
            <div class="areaCadastro">
                <form  id='aZ'action="" method="POST">
                    Título <br>
                    <input  type="text" name="" id="titulo"><br>
                    Descrição<br>
                    <input type="text" name="" id="descricao"><br>
                    Selecione a data<br>
                    <input type="date" name="" id="data"><br>
                    Selecione a Categoria <br>
                    <select name="categoria" id="categoria"  required>  
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>                      
                </form>
                <button id="cadastar">Cadastrar</button>

            </div>
        </div>

            <table class="table table-hover">

                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Título</th>
                    <th scope="col">Descrição</th>

                    <th scope="col">Categoria</th>
